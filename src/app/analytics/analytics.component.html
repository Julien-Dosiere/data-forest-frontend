
<div class="row my-5">
  <h3 class="text-center">Analytics</h3>
</div>
<form action=""
      class="border border-success m-5"
      (ngSubmit)="onSubmit()" #form="ngForm">

<div class="row row-cols-2 mx-5 mt-5">
  <div class="col">
    <label class="mx-4" for="columns">Data type for columns:</label>
    <select name="columns" id="columns" ngModel>
      <option
        *ngFor="let type of dataTypes"
        value="{{type}}">
        {{type}}
      </option>
    </select>
  </div>
  <div class="col">
    <label class="mx-4" for="columns">Data type for rows:</label>
    <select name="rows" id="rows" ngModel>
      <option
        *ngFor="let type of dataTypes"
        value="{{type}}">
        {{type}}
      </option>
    </select>
  </div>
</div>
  <div class="row mx-5 my-1">
    <span class="text-center text-danger">{{errorMessage}}</span>
  </div>
  <div class="row mx-5 my-4">
    <div class="d-grid">
      <button class="btn btn-success" type="submit">
        Validate
      </button>
    </div>
  </div>
</form>

<div [innerHtml]="table" class="row mx-5"></div>
