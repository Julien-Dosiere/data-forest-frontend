<app-spinner *ngIf="isLoading"></app-spinner>

<div *ngIf="!isLoading">
  <div class="row my-5">
    <h4 class="text-center">Select a forest:</h4>
  </div>
  <div class="row row-cols-1 row-cols-md-3 g-4 ">
    <div class="col" *ngFor="let forest of forests">
      <div
        (click)="selectForests(forest.id)"
        class="card  bg-light mb-3"
        style="max-width: 18rem;"
      >
        <div class="card-body">
          <h5 class="card-title">{{forest.name}}</h5>

        </div>
      </div>

    </div>
  </div>
  <!-- Button trigger modal -->

  <div class="d-grid m-5 gap-5">
    <button class="btn btn-success" type="submit" data-bs-toggle="modal" data-bs-target="#generate">
      Generate new random forest

    </button>
    <button class="btn btn-danger" type="button" (click)="deleteAll()">
      Delete all forests

    </button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="generate" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Generate new random forest</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form (ngSubmit)="onSubmit()" #form="ngForm">

          <div class="modal-body">
            <label for="name">New forest name :</label>
            <input
              ngModel
              name="name" id="name" type="text" class="mx-2" required
            >

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-success" data-bs-dismiss="modal">Generate</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
